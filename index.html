<script>
/* -----------------------------------------
   SystÃ¨me du jeu : Cercle Parfait
----------------------------------------- */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let points = [];

canvas.addEventListener("mousedown", start);
canvas.addEventListener("mousemove", draw);
canvas.addEventListener("mouseup", stop);
canvas.addEventListener("mouseleave", stop);

function start(e) {
    drawing = true;
    points = [];
    points.push(getPos(e));
}

function draw(e) {
    if (!drawing) return;
    const pos = getPos(e);
    points.push(pos);

    ctx.lineWidth = 3;
    ctx.strokeStyle = "#000";
    ctx.lineCap = "round";

    ctx.beginPath();
    const last = points[points.length - 2];
    ctx.moveTo(last.x, last.y);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
}

function stop() {
    drawing = false;
}

function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    return { x: e.clientX - rect.left, y: e.clientY - rect.top };
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    points = [];
    document.getElementById("score-box").textContent = "Score : â€“";
}

function evaluateCircle() {
    if (points.length < 10) return;

    let sumX = 0, sumY = 0;
    for (let p of points) {
        sumX += p.x; sumY += p.y;
    }
    const cx = sumX / points.length;
    const cy = sumY / points.length;

    let distances = points.map(p => Math.hypot(p.x - cx, p.y - cy));
    let avg = distances.reduce((a, b) => a + b) / distances.length;

    let variance = distances.map(d => Math.abs(d - avg));
    let score = Math.max(0, 100 - (variance.reduce((a, b) => a + b) / distances.length));

    score = Math.round(score);
    document.getElementById("score-box").textContent = "Score : " + score + "/100";
}
</script>
