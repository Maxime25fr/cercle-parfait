<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Cercle Parfait â€“ Jeu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg: #0f0f0f;
        --card: #1b1b1b;
        --text: #f1f1f1;
        --accent: #4ec9b0;
    }

    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
    }

    /* Ã‰cran de sÃ©lection */
    #device-screen {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }

    .choice-btn {
        padding: 15px 25px;
        font-size: 20px;
        background: var(--card);
        border: 2px solid var(--accent);
        border-radius: 10px;
        color: var(--text);
        cursor: pointer;
        transition: 0.2s;
    }

    .choice-btn:hover {
        background: var(--accent);
        color: black;
    }

    /* Layout gÃ©nÃ©ral */
    #game-container {
        display: none;
        height: 100vh;
    }

    #sidebar {
        width: 260px;
        background: var(--card);
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
    }

    #game-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
    }

    canvas {
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px #000;
    }

    button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        background: var(--accent);
        border: none;
        color: black;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.2s;
    }

    button:hover {
        opacity: 0.8;
    }

    .ad-block {
        margin-top: 20px;
        padding: 10px;
        background: #111;
        border-radius: 10px;
        text-align: center;
    }

    @media (max-width: 850px) {
        #sidebar {
            width: 100%;
        }
        #game-container {
            flex-direction: column;
        }
    }
</style>
</head>

<body>

<!-- Ã‰cran de choix de l'appareil -->
<div id="device-screen">
    <h1>Cercle Parfait</h1>
    <p>Choisissez votre appareil :</p>
    <button class="choice-btn" onclick="startGame('pc')">ðŸ’» Ordinateur</button>
    <button class="choice-btn" onclick="startGame('mobile')">ðŸ“± TÃ©lÃ©phone</button>
</div>

<!-- Interface complÃ¨te -->
<div id="game-container">

    <div id="sidebar">

        <h2>Menu</h2>
        <button onclick="resetCanvas()">RÃ©initialiser</button>
        <button onclick="evaluateCircle()">Ã‰valuer</button>
        <button onclick="toggleGuide()">Afficher/masquer le cercle rouge</button>

        <h3>Meilleur score :</h3>
        <div id="best-score">Aucun pour lâ€™instant</div>

        <h3>PublicitÃ©</h3>
        <div id="ad-box" class="ad-block">
            <!-- La pub sera insÃ©rÃ©e ici automatiquement -->
        </div>
    </div>

    <div id="game-area">
        <canvas id="drawCanvas" width="400" height="400"></canvas>
    </div>
</div>

<script>
let isDrawing = false;
let ctx, canvas;
let showGuide = false;
let device = "pc";

function startGame(choice) {
    device = choice;
    document.getElementById("device-screen").style.display = "none";
    document.getElementById("game-container").style.display = "flex";

    loadAd();
}

function loadAd() {
    let adBox = document.getElementById("ad-box");

    if (device === "mobile") {
        adBox.innerHTML = `<iframe src="https://www.effectivegatecpm.com/z7ngguw493?key=077b9c468d6714dfe013b3ef11f4a91d"
                             style="width:100%;height:200px;border:none;border-radius:8px;"></iframe>`;
    } else {
        adBox.innerHTML = `<iframe src="https://www.effectivegatecpm.com/bz0w4sqe2?key=abe85d8dd5f18c39b8827f44ef96af47"
                             style="width:100%;height:250px;border:none;border-radius:8px;"></iframe>`;
    }
}

// === Jeu ===
window.onload = () => {
    canvas = document.getElementById("drawCanvas");
    ctx = canvas.getContext("2d");

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("mouseup", stop);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", start);
    canvas.addEventListener("touchend", stop);
    canvas.addEventListener("touchmove", draw);
};

function start(e) {
    isDrawing = true;
    ctx.beginPath();
    ctx.moveTo(getX(e), getY(e));
}

function stop() {
    isDrawing = false;
}

function draw(e) {
    if (!isDrawing) return;
    ctx.lineWidth = 4;
    ctx.strokeStyle = "#000";
    ctx.lineTo(getX(e), getY(e));
    ctx.stroke();
}

function getX(e) {
    return e.touches ? e.touches[0].clientX - canvas.offsetLeft : e.clientX - canvas.offsetLeft;
}

function getY(e) {
    return e.touches ? e.touches[0].clientY - canvas.offsetTop : e.clientY - canvas.offsetTop;
}

function resetCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (showGuide) drawGuideCircle();
}

function toggleGuide() {
    showGuide = !showGuide;
    resetCanvas();
}

function drawGuideCircle() {
    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(200, 200, 150, 0, Math.PI * 2);
    ctx.stroke();
}

function evaluateCircle() {
    let imageData = ctx.getImageData(0,0,400,400).data;
    let total = 0, ok = 0;

    for (let i = 0; i < imageData.length; i+=4) {
        total++;
        if (imageData[i] < 30 && imageData[i+1] < 30 && imageData[i+2] < 30) ok++;
    }

    let score = Math.round((ok / total) * 10000) / 100;
    alert("Ton score : " + score + "%");

    let best = localStorage.getItem("bestCircleScore") || 0;
    if (score > best) {
        localStorage.setItem("bestCircleScore", score);
        document.getElementById("best-score").textContent = score + "%";
    }
}
</script>
</body>
</html>
